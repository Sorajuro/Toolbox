  <main>
    
<h2>Calculator</h2>
<input id="calc" placeholder="Enter expression (e.g. 3+4*2)">
<button onclick="calc()">Calculate</button>
<div id="calc-result"></div>

  </main>
  <footer>
    <p>&copy; 2025 Toolbox. All rights reserved.</p>
  </footer>
  <script>
function calc() {
  try {
    const value = document.getElementById("calc").value;
    document.getElementById("calc-result").innerText = eval(value);
  } catch {
    document.getElementById("calc-result").innerText = "Invalid expression.";
  }
}
</script>
</body>
