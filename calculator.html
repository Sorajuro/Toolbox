<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
<header>
  <div class="container">
    <img src="logo.png" alt="Toolbox Logo" class="logo"/>
    <nav>
      <a href="converter.html">Converter</a>
      <a href="calculator.html">Calculator</a>
      <a href="timer.html">Timer</a>
      <a href="percentage.html">Percentage</a>
      <a href="cleaner.html">Cleaner</a>
    </nav>
  </div>
</header>

  <main>
    <h2>Calculator</h2>
    <form onsubmit="event.preventDefault(); calculate();">
  <input type="number" id="num1" placeholder="Number 1" required />
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <input type="number" id="num2" placeholder="Number 2" required />
  <button type="submit">=</button>
</form>
<p id="calc-result"></p>
<script>
function calculate() {
  const n1 = parseFloat(document.getElementById("num1").value);
  const n2 = parseFloat(document.getElementById("num2").value);
  const op = document.getElementById("operator").value;
  let r = "";
  if (isNaN(n1) || isNaN(n2)) {
    r = "Invalid input.";
  } else {
    r = eval(n1 + op + n2);
  }
  document.getElementById("calc-result").innerText = "Result: " + r;
}
</script>
  </main>

</body>
</html>
