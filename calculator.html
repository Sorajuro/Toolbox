  </nav>
</header>

<main>
  <p>Simple and quick calculator for your daily math needs.</p>
  <form onsubmit="event.preventDefault(); calc();">
  <input type="number" id="n1" placeholder="First number" />
  <select id="op">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <input type="number" id="n2" placeholder="Second number" />
  <button type="submit">=</button>
</form>
<p id="res"></p>
<script>
function calc() {
  const a = parseFloat(document.getElementById("n1").value);
  const b = parseFloat(document.getElementById("n2").value);
  const op = document.getElementById("op").value;
  let r = eval(a + op + b);
  document.getElementById("res").innerText = "Result: " + r;
}
</script>
</main>
