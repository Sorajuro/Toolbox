<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percentage Calculator - Toolbox</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <img src="logo.png" alt="Toolbox Logo" class="logo fade-in" />
  <nav>
    <a href="converter.html">Converter</a>
    <a href="calculator.html">Calculator</a>
    <a href="timer.html">Timer</a>
    <a href="percentage.html">Percentage</a>
    <a href="cleaner.html">Cleaner</a>
  </nav>
</header>

<main class="fade-in">
  <h2>Percentage Calculator</h2>
  <form onsubmit="event.preventDefault(); percent();">
  <input type="number" id="part" placeholder="Part" />
  <input type="number" id="total" placeholder="Total" />
  <button type="submit">Calculate</button>
</form>
<p id="p-result"></p>
<script>
function percent() {
  const part = parseFloat(document.getElementById("part").value);
  const total = parseFloat(document.getElementById("total").value);
  if (!isNaN(part) && !isNaN(total) && total !== 0) {
    const res = ((part / total) * 100).toFixed(2) + "%";
    document.getElementById("p-result").innerText = "Result: " + res;
  }
}
</script>
</main>
<footer>&copy; 2025 Toolbox</footer>
</body>
</html>
