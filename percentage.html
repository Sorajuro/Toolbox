  </nav>
</header>

<main>
  <p>Enter part and total to get instant percentage results.</p>
  <form onsubmit="event.preventDefault(); percent();">
  <input type="number" id="part" placeholder="Part" />
  <input type="number" id="total" placeholder="Total" />
  <button type="submit">Calculate</button>
</form>
<p id="p-result"></p>
<script>
function percent() {
  const part = parseFloat(document.getElementById("part").value);
  const total = parseFloat(document.getElementById("total").value);
  if (!isNaN(part) && !isNaN(total) && total !== 0) {
    const res = ((part / total) * 100).toFixed(2) + "%";
    document.getElementById("p-result").innerText = "Result: " + res;
  }
}
</script>
</main>
