<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Percentage Calculator - Toolbox</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
<header>
  <div class="container">
    <img src="logo.png" alt="Toolbox Logo" class="logo"/>
    <nav>
      <a href="converter.html">Converter</a>
      <a href="calculator.html">Calculator</a>
      <a href="timer.html">Timer</a>
      <a href="percentage.html">Percentage</a>
      <a href="cleaner.html">Cleaner</a>
    </nav>
  </div>
</header>

  <main>
    <h2>Percentage Calculator</h2>
    <form onsubmit="event.preventDefault(); calcPercent();">
  <input type="number" id="part" placeholder="Part" required />
  <input type="number" id="total" placeholder="Total" required />
  <button type="submit">Calculate</button>
</form>
<p id="percent-result"></p>
<script>
function calcPercent() {
  const part = parseFloat(document.getElementById("part").value);
  const total = parseFloat(document.getElementById("total").value);
  let r = "";
  if (isNaN(part) || isNaN(total) || total === 0) {
    r = "Invalid input.";
  } else {
    r = ((part / total) * 100).toFixed(2) + "%";
  }
  document.getElementById("percent-result").innerText = "Result: " + r;
}
</script>
  </main>

</body>
</html>
