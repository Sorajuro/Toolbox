<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Toolbox Logo" />
    <h1>Toolbox</h1>

  <nav>
    <a href="converter.html">Converter</a>

  </nav>
  <main>
    
<h2>Percentage Calculator</h2>
<input id="base" type="number" placeholder="Base value">
<input id="percent" type="number" placeholder="Percentage">
<button onclick="percent()">Calculate</button>
<div id="percent-result"></div>

  </main>
  <footer>
    <p>&copy; 2025 Toolbox. All rights reserved.</p>
  </footer>
  <script>
function percent() {
  const base = parseFloat(document.getElementById("base").value);
  const perc = parseFloat(document.getElementById("percent").value);
  if (isNaN(base) || isNaN(perc)) return;
  const result = (base * perc / 100).toFixed(2);
  document.getElementById("percent-result").innerText = `${perc}% of ${base} = ${result}`;
}
</script>
</body>
</html>
