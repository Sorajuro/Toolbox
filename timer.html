    <section class="tool">
      
<h2>Timer</h2>
<label for="timer-mins">Minutes:</label>
<input type="number" id="timer-mins" placeholder="Enter minutes" />
<button onclick="startTimer()">Start</button>
<button onclick="stopTimer()">Stop</button>
<div id="timer-display">00:00</div>
<script>
function startTimer() {
  const minutes = parseInt(document.getElementById("timer-mins").value);
  if (isNaN(minutes) || minutes <= 0) return;
  timeLeft = minutes * 60;
  updateTimer();
  clearInterval(timerInterval);
  timerInterval = setInterval(() => {
    timeLeft--;
    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      alert("⏰ Time's up!");
    }
    updateTimer();
  }, 1000);
}

function stopTimer() {
  clearInterval(timerInterval);
}

function updateTimer() {
  const min = String(Math.floor(timeLeft / 60)).padStart(2, '0');
  const sec = String(timeLeft % 60).padStart(2, '0');
  document.getElementById("timer-display").textContent = `${min}:${sec}`;
}

</script>
