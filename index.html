<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toolbox â€“ Online Converters</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Toolbox Logo" class="logo" />
    <h1>Toolbox</h1>
    <p>Simple and Useful Online Tools</p>
  </header>

  <main>
    <section class="converter">
      <h2>Unit Converter</h2>
      <label for="convert-from">Convert from:</label>
      <select id="convert-from">
        <option value="kg">Kilogram (kg)</option>
        <option value="m">Meter (m)</option>
      </select>

      <label for="convert-to">Convert to:</label>
      <select id="convert-to">
        <option value="lb">Pound (lb)</option>
        <option value="ft">Foot (ft)</option>
      </select>

      <input type="number" id="input-value" placeholder="Enter value" />
      <button onclick="convert()">Convert</button>

      <div id="result"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Toolbox. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
