<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toolbox â€“ All-in-One Tools</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Toolbox Logo" class="logo" />
    <h1>Toolbox</h1>
    <nav>
      <button onclick="showTool('converter')">Converter</button>
      <button onclick="showTool('calculator')">Calculator</button>
      <button onclick="showTool('timer')">Timer</button>
      <button onclick="showTool('percentage')">Percentage</button>
      <button onclick="showTool('cleaner')">Text Cleaner</button>
    </nav>
  </header>

  <main>
    <section class="tool" id="tool-converter">
      <h2>Unit Converter</h2>
      <label for="convert-from">Convert from:</label>
      <select id="convert-from">
        <option value="kg">Kilogram (kg)</option>
        <option value="m">Meter (m)</option>
      </select>
      <label for="convert-to">Convert to:</label>
      <select id="convert-to">
        <option value="lb">Pound (lb)</option>
        <option value="ft">Foot (ft)</option>
      </select>
      <input type="number" id="input-value" placeholder="Enter value" />
      <button onclick="convert()">Convert</button>
      <div id="result"></div>
    </section>

    <section class="tool" id="tool-calculator">
      <h2>Basic Calculator</h2>
      <input type="text" id="calc-input" placeholder="Type an expression like 12+7*3" />
      <button onclick="calculate()">Calculate</button>
      <div id="calc-result"></div>
    </section>

    <section class="tool" id="tool-timer">
      <h2>Timer</h2>
      <label for="timer-mins">Minutes:</label>
      <input type="number" id="timer-mins" placeholder="Enter minutes" />
      <button onclick="startTimer()">Start</button>
      <button onclick="stopTimer()">Stop</button>
      <div id="timer-display">00:00</div>
    </section>

    <section class="tool" id="tool-percentage">
      <h2>Percentage Calculator</h2>
      <input type="number" id="base-value" placeholder="Base value" />
      <input type="number" id="percentage" placeholder="Percentage (%)" />
      <button onclick="calculatePercentage()">Calculate</button>
      <div id="percentage-result"></div>
    </section>

    <section class="tool" id="tool-cleaner">
      <h2>Text Cleaner</h2>
      <textarea id="text-input" rows="4" placeholder="Paste your text here..."></textarea>
      <button onclick="cleanText()">Clean</button>
      <div id="text-result"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Toolbox. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
