</head>
<body>

  <main>
    
<h2>Unit Converter</h2>
<label>Convert from:</label>
<select id="from">
  <option value="kg">Kilograms</option>
  <option value="m">Meters</option>
</select>
<label>Convert to:</label>
<select id="to">
  <option value="lb">Pounds</option>
  <option value="ft">Feet</option>
</select>
<input type="number" id="input" placeholder="Enter value">
<button onclick="convert()">Convert</button>
<div id="result"></div>

  </main>
  <footer>
    <p>&copy; 2025 Toolbox. All rights reserved.</p>
  </footer>
  <script>
function convert() {
  const from = document.getElementById("from").value;
  const to = document.getElementById("to").value;
  const input = parseFloat(document.getElementById("input").value);
  let result = '';
  if (from === "kg" && to === "lb") result = (input * 2.20462).toFixed(2) + " lb";
  else if (from === "m" && to === "ft") result = (input * 3.28084).toFixed(2) + " ft";
  else result = "Conversion not supported.";
  document.getElementById("result").innerText = result;
}
</script>
</body>
