<main>
  <p>Paste your messy text and get a clean version with one click.</p>
  <textarea id="text" rows="4" placeholder="Paste your text..."></textarea>
<button onclick="clean()">Clean</button>
<p id="cleaned"></p>
<script>
function clean() {
  const t = document.getElementById("text").value;
  const cleaned = t.replace(/\s+/g, " ").trim();
  document.getElementById("cleaned").innerText = cleaned;
}
</script>
