  <main>
    <h2>Text Cleaner</h2>
    <textarea id="text" rows="5" placeholder="Paste your text here..."></textarea><br/>
<button onclick="cleanText()">Clean</button>
<p id="clean-result"></p>
<script>
function cleanText() {
  const input = document.getElementById("text").value;
  const cleaned = input.replace(/\s+/g, " ").trim();
  document.getElementById("clean-result").innerText = cleaned;
}
</script>
