  <main>
    
<h2>Text Cleaner</h2>
<textarea id="txt" rows="5" placeholder="Paste your text here..."></textarea>
<button onclick="clean()">Clean</button>
<div id="clean-result"></div>

  </main>
  <footer>
    <p>&copy; 2025 Toolbox. All rights reserved.</p>
  </footer>
  <script>
function clean() {
  const txt = document.getElementById("txt").value;
  const cleaned = txt.trim().replace(/\s+/g, " ");
  document.getElementById("clean-result").innerText = cleaned;
}
</script>
</body>
