    <section class="tool">
      
<h2>Text Cleaner</h2>
<textarea id="text-input" rows="4" placeholder="Paste your text here..."></textarea>
<button onclick="cleanText()">Clean</button>
<div id="text-result"></div>
<script>
function cleanText() {
  const text = document.getElementById("text-input").value;
  const cleaned = text.trim().replace(/\s+/g, " ");
  document.getElementById("text-result").textContent = cleaned;
}
</script>
